<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <!-- {%- include social.html -%} -->
        <ul class="social-media-list">
          <li><a rel="me" href="https://mastodon.au/@bdtoolbox"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#mastodon' | relative_url }}"></use></svg> <span class="username">{{"bdtoolbox"}}</span></a></li>
          <li><a href="https://github.com/bdtoolbox-org"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{"bdtoolbox-org"}}</span></a></li>
        </ul>        
      </div>

      <div class="footer-col footer-col-3">
        <!-- <p>{{- site.description | escape -}}</p> -->
        <p> &copy; {{ site.title }} 2022</p>
      </div>
    </div>

  </div>

</footer>
